<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>時間割プリセット選択</title>
    <link rel="stylesheet" href="preset-styles.css">

    <section id="container">

                    <th class="dow wed" id="wed">水</th>
                    <th class="dow thu" id="thu">木</th>
                    <th class="dow fri" id="fri">金</th>
                    <th class="dow sat" id="sat">土</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="hour" id="1st">1限</td>
                    <td class="class mon" id="1st">
                        <button class="selectButton">選択</button>
                    </td>
                    <td class="class tue" id="1st">
                        <button class="selectButton">選択</button>
                    </td>
